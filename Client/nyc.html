<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NYC | Meech O’Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url("assets/panther_pattern.png");
      background-repeat: repeat;
      color: white;
    }

    .city-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 120px 40px;
    }

    .city-close {
      position: fixed;
      top: 20px;
      right: 24px;
      font-size: 26px;
      color: white;
      text-decoration: none;
      z-index: 10;
    }

    /* CENTERED TITLE */
    .city-title {
      margin-bottom: 120px;
      font-size: 56px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #8a2be2;
      text-align: center;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
    }

    /* FRAMES */
    .media-frame {
      background: #ffffff;
      color: #000000;
      border: 6px solid #ffffff;
      box-shadow: 0 0 0 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 120px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .video-frame {
      height: 380px;
      max-width: 900px;
      width: 100%;
    }

    .image-frame {
      height: 320px;
      max-width: 900px;
      width: 100%;
    }
  </style>
</head>

<body class="city-page">

  <a href="world.html" class="city-close">✕</a>

  <h1 class="city-title">NEW YORK CITY</h1>

  <div class="media-frame video-frame">
    VIDEO
  </div>

  <div class="media-frame image-frame">
    IMAGES
  </div>

  <script src="nav.js"></script>
  <script src="main.js"></script>
</body>
</html>
