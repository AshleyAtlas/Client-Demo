<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meech O'Clock | Visual Diary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;700&family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <main id="app">

        <section id="my-muse" class="my-muse-section">
            <h2 class="section-title fixed-title">Visual Diary</h2>

            <!-- SECONDARY CONTENT: Netflix-style Horizontal Rows -->
            <div class="netflix-rows">

                    <h3 class="row-title">Movies</h3>
                    <div class="row-container">
                        <div class="row-content">
                            <div class="row-item"><img src="/assets/4.png" alt="Movie"></div>
                            <div class="row-item"><img src="/assets/5.png" alt="Movie"></div>
                            <div class="row-item"><img src="/assets/2.png" alt="Movie"></div>
                            <div class="row-item"><img src="/assets/3.png" alt="Movie"></div>
                            <div class="row-item"><img src="/assets/4.png" alt="Movie"></div>
                            <div class="row-item"><img src="/assets/5.png" alt="Movie"></div>
                            <div class="row-item"><img src="/assets/2.png" alt="Movie"></div>
                            <div class="row-item"><img src="/assets/3.png" alt="Movie"></div>
                        </div>
                    </div>
                </div>

                <div class="netflix-row">
                    <h3 class="row-title">TV</h3>
                    <div class="row-container">
                        <div class="row-content">
                            <div class="row-item"><img src="/assets/3.png" alt="TV Show"></div>
                            <div class="row-item"><img src="/assets/2.png" alt="TV Show"></div>
                            <div class="row-item"><img src="/assets/5.png" alt="TV Show"></div>
                            <div class="row-item"><img src="/assets/4.png" alt="TV Show"></div>
                            <div class="row-item"><img src="/assets/3.png" alt="TV Show"></div>
                            <div class="row-item"><img src="/assets/2.png" alt="TV Show"></div>
                            <div class="row-item"><img src="/assets/5.png" alt="TV Show"></div>
                            <div class="row-item"><img src="/assets/4.png" alt="TV Show"></div>
                        </div>
                    </div>
                </div>

                <div class="netflix-row">
                    <h3 class="row-title">Music</h3>
                    <div class="row-container">
                        <div class="row-content">
                            <div class="row-item"><img src="/assets/5.png" alt="Music"></div>
                            <div class="row-item"><img src="/assets/4.png" alt="Music"></div>
                            <div class="row-item"><img src="/assets/3.png" alt="Music"></div>
                            <div class="row-item"><img src="/assets/2.png" alt="Music"></div>
                            <div class="row-item"><img src="/assets/5.png" alt="Music"></div>
                            <div class="row-item"><img src="/assets/4.png" alt="Music"></div>
                            <div class="row-item"><img src="/assets/3.png" alt="Music"></div>

                <div class="netflix-row">
                    <h3 class="row-title">People</h3>
                    <div class="row-container">
                        <div class="row-content">
                            <div class="row-item"><img src="/assets/2.png" alt="People"></div>
                            <div class="row-item"><img src="/assets/3.png" alt="People"></div>
                            <div class="row-item"><img src="/assets/4.png" alt="People"></div>
                            <div class="row-item"><img src="/assets/5.png" alt="People"></div>

                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <script>
        // Navigation HTML
        const navHTML = `
            <div class="cheetah-header"></div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="global-nav" id="globalNav">
                <ul class="nav-list">
                    <li><a href="/" class="nav-link nav-home">Home</a></li>
                    <li><a href="/world.html" class="nav-link nav-world">World Tour</a></li>
                    <li><a href="/diary.html" class="nav-link nav-diary">Visual Diary</a></li>
                    <li><a href="/about.html" class="nav-link nav-story">The Story</a></li>
                </ul>
            </nav>
        `;

        document.body.insertAdjacentHTML('afterbegin', navHTML);

        // Navigation logic
        const toggle = document.getElementById('navToggle');
        const nav = document.getElementById('globalNav');
        const path = window.location.pathname.replace(/^\/|\.html$/g, '');

        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
            const linkPath = link.getAttribute('href').replace(/^\/|\.html$/g, '');
            if (linkPath === path || (linkPath === '' && path === 'index')) {
                link.classList.add('active-page');
            }
        });

        toggle.addEventListener('click', () => {
            nav.classList.toggle('active');
            toggle.classList.toggle('active');
            document.body.classList.toggle('nav-open');
        });
    </script>
</body>
</html>
