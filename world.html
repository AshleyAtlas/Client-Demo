<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meech O'Clock | World Tour</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Anton&display=swap" rel="stylesheet">

  <style>
    /* ONLY hover labels, nothing else */

    .map-container {
      position: relative;
    }

    .map-pin span {
      position: absolute;
      top: -26px;
      left: 50%;
      transform: translateX(-50%);
      font-family: Inter, sans-serif;
      font-size: 12px;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.7);
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      transition: opacity 0.2s ease;
    }

    .map-pin:hover span {
      opacity: 1;
    }
  </style>
</head>

<body class="panther-bg">
  <main id="app">
    <section id="world-tour" class="world-tour-section">
      <h2 class="section-title">World Tour</h2>

      <div class="map-container">
        <img src="assets/image.png" alt="World Map" class="world-map">

        <a href="la.html" class="map-pin" style="top:50%; left:15%;">
          <span>Los Angeles</span>
        </a>

        <a href="nyc.html" class="map-pin" style="top:40%; left:82%;">
          <span>New York City</span>
        </a>

        <a href="indiana.html" class="map-pin" style="top:45%; left:65%;">
          <span>Indiana</span>
        </a>

        <a href="florida.html" class="map-pin" style="top:75%; left:75%;">
          <span>Florida</span>
        </a>

        <a href="texas.html" class="map-pin" style="top:65%; left:45%;">
          <span>Texas</span>
        </a>
      </div>
    </section>
  </main>

  <script>
        // Navigation HTML
        const navHTML = `
            <div class="cheetah-header"></div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="global-nav" id="globalNav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link nav-home">Home</a></li>
                    <li><a href="world.html" class="nav-link nav-world">World Tour</a></li>
                    <li><a href="diary.html" class="nav-link nav-diary">Visual Diary</a></li>
                    <li><a href="about.html" class="nav-link nav-story">The Story</a></li>
                </ul>
            </nav>
        `;

        document.body.insertAdjacentHTML('afterbegin', navHTML);

        // Navigation logic
        const toggle = document.getElementById('navToggle');
        const nav = document.getElementById('globalNav');
        const path = window.location.pathname.split('/').pop().replace(/\.html$/, '') || 'index';

        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
            const linkPath = link.getAttribute('href').replace(/^\/|\.html$/g, '');
            if (linkPath === path || (linkPath === '' && path === 'index')) {
                link.classList.add('active-page');
            }
        });

        toggle.addEventListener('click', () => {
            nav.classList.toggle('active');
            toggle.classList.toggle('active');
            document.body.classList.toggle('nav-open');
        });

        // Modal Logic for World Tour
        document.addEventListener('DOMContentLoaded', () => {
            const pins = document.querySelectorAll('.map-pin');
            const modal = document.getElementById('city-modal');
            const closeModal = document.querySelector('.close-modal');
            const cityTitle = document.getElementById('modal-city-name');
            const modalMedia = document.querySelector('.modal-media');

            if (pins.length > 0 && modal) {
                pins.forEach(pin => {
                    pin.addEventListener('click', () => {
                        const city = pin.getAttribute('data-city');
                        cityTitle.innerText = city;
                        modalMedia.innerHTML = '<p>--- Camcorder Footage Loading... ---</p>';
                        modal.classList.remove('hidden');
                        setTimeout(() => {
                            modal.classList.add('visible');
                        }, 10);
                    });
                });

                const closeModalFunc = () => {
                    modal.classList.remove('visible');
                    setTimeout(() => {
                        modal.classList.add('hidden');
                    }, 300);
                };

                closeModal.addEventListener('click', closeModalFunc);

                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModalFunc();
                    }
                });
            }
        });
  </script>
</body>
</html>
