<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meech O'Clock | World Tour</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Anton&display=swap" rel="stylesheet">

  <style>
    /* ONLY hover labels, nothing else */

    .map-container {
      position: relative;
    }

    .map-pin span {
      position: absolute;
      top: -26px;
      left: 50%;
      transform: translateX(-50%);
      font-family: Inter, sans-serif;
      font-size: 12px;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.7);
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      transition: opacity 0.2s ease;
    }

    .map-pin:hover span {
      opacity: 1;
    }
  </style>
</head>

<body class="panther-bg">
  <main id="app">
    <section id="world-tour" class="world-tour-section">
      <h2 class="section-title">World Tour</h2>

      <div class="map-container">
        <img src="assets/image.png" alt="World Map" class="world-map">

        <a href="LA.html" class="map-pin" style="top:50%; left:15%;">
          <span>Los Angeles</span>
        </a>

        <a href="nyc.html" class="map-pin" style="top:40%; left:82%;">
          <span>New York City</span>
        </a>

        <a href="Indiana.html" class="map-pin" style="top:45%; left:65%;">
          <span>Indiana</span>
        </a>

        <a href="Florida.html" class="map-pin" style="top:75%; left:75%;">
          <span>Florida</span>
        </a>

        <a href="Texas.html" class="map-pin" style="top:65%; left:45%;">
          <span>Texas</span>
        </a>
      </div>
    </section>
  </main>

  <script src="navigation.js"></script>
</body>
</html>
